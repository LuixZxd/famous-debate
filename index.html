<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Messi vs Ronaldo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Messi vs Ronaldo</h1>
    </header>
    <main>
        <div class="player">
            <img id="messi-img" src="messi.jpg" alt="Messi" class="player-img">
            <div class="player-info">
                <h2>Lionel Messi</h2>
                <button id="messi-vote">Votar por Messi</button>
            </div>
        </div>
        <div class="player">
            <img id="ronaldo-img" src="ronaldo.jpg" alt="Ronaldo" class="player-img">
            <div class="player-info">
                <h2>Cristiano Ronaldo</h2>
                <button id="ronaldo-vote">Votar por Ronaldo</button>
            </div>
        </div>
        <section id="ranking-section">
            <div id="top-player">
                <img id="top-player-img" class="top-player-img" src="" alt="">
                <h2 id="top-player-name">Empate</h2>
                <p id="top-player-number"></p>
            </div>
            <ul id="ranking-list">
                <li id="messi-ranking">Messi - 0 votos</li>
                <li id="ronaldo-ranking">Ronaldo - 0 votos</li>
            </ul>
        </section>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Â¡Tu voto ha sido registrado!</p>
                <button id="close-modal">Cerrar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Messi vs Ronaldo</p>
    </footer>
    <script src="script.js"></script>
</body>
    </html>
